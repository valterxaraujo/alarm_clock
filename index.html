<!DOCUMENT html>
<!DOCUMENT html>
  <html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.cdnfonts.com/css/alarm-clock" rel="stylesheet">
                
  </head>
  <body id="container">
    <div id='alarm-container'>
      <div id="clockface">
        <div>
        <p id="dateText" class="clockText"><span id="weekDayText"></span>,<span id="monthText"></span><span id="dayOfMonthText"></span> <span id="yearText"></span></p>
        </div>
        <div id="timeText">
          <b id="time"class="clockText">00:00:00</b>
          <p id="am_pmText" class="clockText">AM</p>
          <p id="textMode24h" class="clockText hide">24</p>
        </div>
      </div>
      <div id="buttonContainer">
         <button id="modeBtn" class="btn">Mode</button>
         <button id="addAlarmBtn" class="btn">Alarm</button>
         <button class="btn">Snooze</button>
         <button class="btn">Stop</button>
      </div>
    </div>
    <dialog id="addAlarmModal">
      <h3>Set new alarm</h3>
      <div id=inputContainer>
        
      <label>Title:</label>
      <input id="newAlarmTitle"type="text" placeholder="alarm1">
      <label>Date:</label>
      <input id="newAlarmDate"type="date" value="2025-06-08">
      <label>Time:</label>
      <input id="newAlarmTime"type="time" value="09:00">
      </div>
      <div id="repeatDaysContainer">
        <span id="sunday" class="alarmDays" data-day="sunday">S</span>
        <span id="monday" class="alarmDays">M</span>
        <span id="tuesday" class="alarmDays">T</span>
        <span id="wednesday" class="alarmDays">W</span>
        <span id="thursday" class="alarmDays">T</span>
        <span id="friday" class="alarmDays">F</span>
        <span id="saturday" class="alarmDays">S</span>
      </div>
      <button id="cancelBtn"class="modalBtn btn">Cancel</button>
      <button id="saveBtn"class="modalBtn btn">Save</button>
    </dialog>
    <dialog id=confirmCancelBtn>
      <p>are you sure?</p>
    </dialog>
    <script src="script.js"></script>
  </body>
</html>
